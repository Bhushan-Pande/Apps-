name: chat_start
description: A new Flutter application.


publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  animated_text_kit: ^1.3.1

  cupertino_icons: ^1.0.0
  firebase_core: ^0.5.1
  firebase_auth: ^0.18.2
  cloud_firestore: ^0.14.2
  modal_progress_hud: ^0.1.3
  percent_indicator: ^2.1.7+2



dev_dependencies:
  flutter_test:
    sdk: flutter




flutter:
  fonts:
    - family: Permanent
      fonts:
        - asset: fonts/PermanentMarker-Regular.ttf



  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - Assets/leaf.png


